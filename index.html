<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raycasting Renderer written in Typescript</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <canvas id="renderhere"></canvas>
    <div id="renderasciihere" class="asciirenderer"></div>
    
    <a class="githublink" href="https://github.com/vitormanfredini/raycastingjs">
      <img src="https://raw.githubusercontent.com/rdimascio/icons/master/icons/github.svg" title="raycastingjs repo on github" />
    </a>

    <div id="sidemenu">
      <ul>
        <li>
          <label>lights</label>
          <div class="sideways">
            <input id="lightLeft" type="checkbox" />
            <label for="lightLeft">left</label>
          </div>
          <div class="sideways">
            <input id="lightTop" type="checkbox" />
            <label for="lightTop">top</label>
          </div>
          <div class="sideways">
            <input id="lightRight" type="checkbox" checked />
            <label for="lightRight">right</label>
          </div>
          <div class="sideways">
            <input id="lightBottom" type="checkbox" />
            <label for="lightBottom">bottom</label>
          </div>
        </li>
        <li>
          <label for="fieldofview">field of view</label>
          <input type="range" id="fieldofview" min="0" max="100" value="50" />
        </li>
        <li>
          <label for="resolution">resolution</label>
          <select id="resolution">
            <option value="60">potato</option>
            <option value="120" selected>low</option>
            <option value="240">medium</option>
            <option value="480">high</option>
            <option value="960">ultra</option>
          </select>
        </li>
        <li>
          <label for="multisampling">multisampling</label>
          <select id="multisampling">
            <option value="1">1 sample (no multisampling)</option>
            <option value="2">2 samples</option>
            <option value="4">4 samples</option>
            <option value="8">8 samples</option>
          </select>
        </li>
        <li>
          <div class="sideways">
            <input id="optimization" type="checkbox" />
            <label for="optimization">optimization</label>
          </div>
        </li>
        <li>
          <div class="sideways">
            <input id="ascii" type="checkbox" />
            <label for="ascii">ascii</label>
          </div>
        </li>
        <li>
          <div class="sideways">
            <div id="fps" class="info"></div>
            <label>fps</label>
          </div>
          
        </li>
      </ul>
    </div>
	  
    <script src="dist/bundle.js"></script>

  </body>
</html>
